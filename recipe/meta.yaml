{% set name = "types-seaborn" %}
{% set version = "0.13.2.20240804" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/types-seaborn-{{ version }}.tar.gz
  sha256: d58da5f77c724d7734697eecd8cab18d8149364855f41583a38a03803d22468d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.8
    - numpy >=1.20,<2
    - pandas-stubs

test:
  commands:
    - pip check
    - test -f $SP_DIR/seaborn-stubs/__init__.pyi  # [unix]
    - if not exist %SP_DIR%\\seaborn-stubs\\__init__.pyi exit 1  # [win]
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for seaborn
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - '0xbe7a'
